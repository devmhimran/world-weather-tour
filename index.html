<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>World Weather Tour</title>
</head>
<body>

    <section class="weather d-flex justify-content-center align-items-center">
        <div class="weather-detail">
            <div class="city-input-form">
                <div class="input-group mb-3 justify-content-center">
                    <input id="city-input" class="city-input" type="text" name="" placeholder="Enter any city">
                    <a id="city-input-button" class="city-input-button" href="#">Search</a>  
                </div>
            </div>
            <div class="weather-report-show mt-5 rounded">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="weather-icon text-center">
                            <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                        </div>
                        <div class="weather-name text-center">
                            <h2 id="weather-city">Dhaka</h2>
                        </div>
                        <div class="weather-temp text-center">
                            <h3><span id="weather-temp">96</span>&deg;C</h3>
                        </div>
                        <div class="weather-condition text-center">
                            <p id="weather-condition">Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="./src/js/main.js"></script>
</body>
</html>
