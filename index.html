<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>World Weather Tour</title>
</head>
<body>
    
    <section class="weather">
        <div class="search-box container p-5 w-50">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
        </div>
        <div class="weather-report d-flex justify-content-center">
            <div class="weather-report-card">
                <div class="card shadow border-0">
                    <div class="card-body">
    
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="./src/js/main.js"></script>
</body>
</html>
