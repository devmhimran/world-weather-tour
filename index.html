<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>World Weather Tour</title>
</head>
<body>

    <section class="weather d-flex justify-content-center align-items-center">
        <div class="weather-detail">
            <div class="form">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter any city name" aria-label="Enter any city name" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                  </div>
            </div>
            <div class="weather-report-show mt-5 rounded">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="weather-icon text-center">
                            <i class="fa-solid fa-cloud-moon"></i>
                        </div>
                        <div class="weather-name text-center">
                            <h2>Dhaka</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="./src/js/main.js"></script>
</body>
</html>
